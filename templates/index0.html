{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>主页</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <center>
    <HR>
    <div>
      <h3>电子卷宗PDF数据提取</h3>
      <form method="POST" action="/PDF/">
        <p>1.请输入操作的工作目录：<input type="text" value="" name="workpath">{% csrf_token %}
        <p>2.请输入需要操作的文档类型【.扩展名】:<input type="text" value="" name="extension">{% csrf_token %}
        <p>3.请输入要存放的文件分类_induction.pdf:<input type="text" value="" name="induction">{% csrf_token %}
        <input type="submit" value="提交">
      </form>
    </div>
    <HR>
    <a href="http://192.168.1.199:8000/index/">返回首页...</a>
  </center>
</body>
</html>
