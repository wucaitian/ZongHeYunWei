{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>巡检状态</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>IP</th> <th>hostname</th> <th>CPU[load average]</th> <th>Mem Total</th> <th>Mem Usage</th> <th>/ Disk Usage</th> <th>other disk Usage</th> <th>Swap Total</th> <th>Swap Usage</th> <th>Run time</th> <th>System</th> <th>kernel</th> <th>processes</th> <th>TCP status</th>
      </tr>
    </thead>
    <tbody>
      {% for key,values in results.items %}
      <tr>
        <td>{{ key }}</td>
        {% for value in values %}
        <td>{{ value }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
